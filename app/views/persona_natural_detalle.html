<br>
<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="intro-text text-center">INFORMACIÓN PERSONA NATURAL</h4>
    </div>
    <div class="panel-body">
        <form role="form">
            <div class="row">
                <div class="form-group col-lg-4">
                    <label>DOCUMENTO</label>
                    <input type="text" class="form-control" ng-model="persona.Id" disabled>
                </div>
                <div class="form-group col-lg-4">
                    <label>CIUDAD DE EXPEDICIÓN</label>
                    <input type="text" class="form-control" ng-model="persona.NumDocumentoPersona" disabled>
                </div>
                <div class="form-group col-lg-4">
                    <label>FECHA DE EXPEDICIÓN</label>
                    <input type="text" class="form-control" ng-model="persona.FechaExpedicionDocumento" disabled>
                </div>
                <div class="form-group col-lg-4">
                    <label>PRIMER NOMBRE</label>
                    <input type="text" class="form-control" ng-model="persona.PrimerNombre" disabled>
                </div>
                <div class="form-group col-lg-4">
                    <label>SEGUNDO NOMBRE</label>
                    <input type="text" class="form-control" ng-model="persona.SegundoNombre" disabled>
                </div>
                <div class="form-group col-lg-4">
                    <label>PRIMER APELLIDO</label>
                    <input type="text" class="form-control" ng-model="persona.PrimerApellido" disabled>
                </div>
                <div class="form-group col-lg-4">
                    <label>SEGUNDO APELLIDO</label>
                    <input type="text" class="form-control" ng-model="persona.SegundoApellido" disabled>
                </div>
                <div class="form-group col-lg-4">
                    <label>PAÍS DE NACIMIENTO</label>
                    <input type="text" class="form-control" ng-model="persona.NumDocumentoPersona" disabled>
                </div>
                <div class="form-group col-lg-4">
                    <label>GÉNERO</label>
                    <input type="text" class="form-control" ng-model="persona.Genero" disabled>
                </div>
                <div class="form-group col-lg-4">
                    <label>ESTADO CÍVIL</label>
                    <input type="text" class="form-control" ng-model="persona.EstadoCivil" disabled>
                </div>
                <div class="form-group col-lg-4">
                    <label>ARL</label>
                    <input type="text" class="form-control" ng-model="persona.NumDocumentoPersona" disabled>
                </div>
                <div class="form-group col-lg-4">
                    <label>EPS</label>
                    <input type="text" class="form-control" ng-model="persona.NumDocumentoPersona" disabled>
                </div>
                <div class="form-group col-lg-4">
                    <label>FONDO DE PENSIÓN</label>
                    <input type="text" class="form-control" ng-model="persona.NumDocumentoPersona" disabled>
                </div>
                <div class="form-group col-lg-4">
                    <label>CAJA DE COMPENSACIÓN</label>
                    <input type="text" class="form-control" ng-model="persona.NumDocumentoPersona" disabled>
                </div>
                <div class="form-group col-lg-4">
                    <label>
                        COMUNIDAD LGBT
                    </label>
                    <input type="checkbox" ng-model="persona.ComunidadLgbt" disabled>
                </div>
                <div class="form-group col-lg-4">
                    <label>
                        CABEZA DE FAMILIA
                    </label>
                    <input type="checkbox" ng-model="persona.CabezaFamilia" disabled>
                </div>
                <div class="form-group col-lg-4">
                    <label>
                        PERSONAS A CARGO
                    </label>
                    <input type="checkbox" ng-model="persona.PersonasACargo" disabled>
                </div>
                <div class="form-group col-lg-4">
                    <label>
                        DISCAPACITADO
                    </label>
                    <input type="checkbox" ng-model="persona.Discapacitado" disabled>
                </div>
                <div class="form-group col-lg-4">
                    <label>
                        DECLARANTE DE RENTA
                    </label>
                    <input type="checkbox" ng-model="persona.DeclaranteRenta" disabled>
                </div>
                <div class="form-group col-lg-4">
                    <label>
                        MEDICINA PREPAGADA
                    </label>
                    <input type="checkbox" ng-model="persona.MedicinaPrepagada" disabled>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer">
        Contratación Docentes Vinculación Especial
    </div>
</div>
