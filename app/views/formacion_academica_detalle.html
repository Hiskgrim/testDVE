<br>
<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="intro-text text-center">FORMACIÓN ACADÉMICA</h4>
    </div>
    <div class="panel-body">
        <div class="panel panel-default col-lg-6" ng-repeat="i in getNumeros(formacionAcademica.estudios)">
            <div class="panel-body">
                <form role="form">
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label>NOMBRE DEL PROYECTO</label>
                            <input type="text" class="form-control" ng-model="formacionAcademica.estudios[i].NombreProyecto" disabled>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>INICIO</label>
                            <input type="text" class="form-control" ng-model="formacionAcademica.estudios[i].FechaInicio" disabled>
                        </div>  
                        <div class="form-group col-lg-6">
                            <label>FINALIZACIÓN</label>
                            <input type="text" class="form-control" ng-model="formacionAcademica.estudios[i].FechaFinalizacion" disabled>
                        </div>  
                        <div class="form-group col-lg-6">
                            <label>ÁREA DE CONOCIMIENTO</label>
                            <input type="text" class="form-control" ng-model='formacionAcademica.estudios[i]["AreaConocimiento"]' disabled>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>INSTITUCION</label>
                            <input type="text" class="form-control" ng-model="formacionAcademica.estudios[i].institucion.NombreInstitucion" disabled>
                        </div> 
                        <div class="form-group col-lg-6">
                            <label>PAÍS</label>
                            <input type="text" class="form-control" ng-model="formacionAcademica.estudios[i].institucion.Pais" disabled>
                        </div>  
                        <div class="form-group col-lg-6">
                            <label>DEPARTAMENTO</label>
                            <input type="text" class="form-control" ng-model="formacionAcademica.estudios[i].institucion.Departamento" disabled>
                        </div>  
                        <div class="form-group col-lg-6">
                            <label>MUNICIPIO</label>
                            <input type="text" class="form-control" ng-model="formacionAcademica.estudios[i].institucion.Municipio" disabled>
                        </div>  
                        <div class="form-group col-lg-6">
                            <label>LOCALIDAD</label>
                            <input type="text" class="form-control" ng-model="formacionAcademica.estudios[i].institucion.Localidad" disabled>
                        </div> 
                        <div class="form-group col-lg-6">
                            <label>TÍTULO</label>
                            <input type="text" class="form-control" ng-model="formacionAcademica.estudios[i].titulo.Nombre" disabled>
                        </div>                         
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
