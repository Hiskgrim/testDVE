<br>
<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="intro-text text-center">TRABAJOS DE INVESTIGACIÓN</h4>
    </div>
    <div class="panel-body">
        <div class="panel panel-default col-lg-6" ng-repeat="i in getNumeros(trabajosInvestigacion.investigaciones)">
            <div class="panel-body">
                <form role="form">
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label>NOMBRE INVESTIGACIÓN</label>
                            <input type="text" class="form-control" ng-model="trabajosInvestigacion.investigaciones[i].NombreInvestigacion" disabled>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>ÁREA DE LA INVESTIGACIÓN</label>
                            <input type="text" class="form-control" ng-model='trabajosInvestigacion.investigaciones[i]["TipoInvestigacion"]' disabled>
                        </div>      
                        <div class="form-group col-lg-6">
                            <label>TIPO DE INVESTIGACIÓN</label>
                            <input type="text" class="form-control" ng-model='trabajosInvestigacion.investigaciones[i].tipoInvestigacion.NombreTipoInvestigacion' disabled>
                        </div>      
                        <div class="form-group col-lg-6">
                            <label>INICIO</label>
                            <input type="text" class="form-control" ng-model="trabajosInvestigacion.investigaciones[i].FechaInicio" disabled>
                        </div>  
                        <div class="form-group col-lg-6">
                            <label>FINALICACIÓN</label>
                            <input type="text" class="form-control" ng-model="trabajosInvestigacion.investigaciones[i].FechaFinalizacion" disabled>
                        </div>  
                        <div class="form-group col-lg-6">
                            <label>INSTITUCION</label>
                            <input type="text" class="form-control" ng-model="trabajosInvestigacion.investigaciones[i].institucion.NombreInstitucion" disabled>
                        </div> 
                        <div class="form-group col-lg-6">
                            <label>PAÍS</label>
                            <input type="text" class="form-control" ng-model="trabajosInvestigacion.investigaciones[i].institucion.Pais" disabled>
                        </div>  
                        <div class="form-group col-lg-6">
                            <label>DEPARTAMENTO</label>
                            <input type="text" class="form-control" ng-model="trabajosInvestigacion.investigaciones[i].institucion.Departamento" disabled>
                        </div>  
                        <div class="form-group col-lg-6">
                            <label>MUNICIPIO</label>
                            <input type="text" class="form-control" ng-model="trabajosInvestigacion.investigaciones[i].institucion.Municipio" disabled>
                        </div>  
                        <div class="form-group col-lg-6">
                            <label>LOCALIDAD</label>
                            <input type="text" class="form-control" ng-model="trabajosInvestigacion.investigaciones[i].institucion.Localidad" disabled>
                        </div>                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
